{% extends "layout.html" %}

{% block title %}
Geek Book - Home
{% endblock %}

{% block body %}

    <div class="row spacing-top">
        <div class="col-sm-3"></div>
        <div class="col-lg-6">
            <h3>Welcome to Geek Book, {{ username }}</h3>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row spacing">
        <div class="col-sm-3"></div>
        <div class="col-lg-6">
            <input type="text" placeholder="Search by ISBN" name="sIsbn">
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row spacing">
        <div class="col-sm-3"></div>
        <div class="col-lg-6">
            <input type="text" placeholder="Search by title" name="sTitle">
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row spacing">
        <div class="col-sm-3"></div>
        <div class="col-lg-6">
            <input type="text" placeholder="Search by author" name="sAuthor">
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row spacing">
        <div class="col-sm-3"></div>
        <div class="col-lg-6">
            <button type="submit">Submit</button>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row spacing-bottom">
        <div class="col-sm-3"></div>
        <div class="col-lg-6">
            <a id="link" href="{{ url_for('logout')}}">Logout</a>
        </div>
        <div class="col-sm-3"></div>
    </div>

{% endblock %}
